<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/register.css" />
</head>
<body>

  <form action="{{url_for('auth_bp.submit_register_page')}}"
  method="POST"
  class="row g-3">
    <main>
      <section class="">
        <header class="header">
        <h1>Welcome!</h1>
        <p>Let's create your account</p>

      <div class="col-md-6">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" placeholder="John123" required name="username">

     <div class="col-md-6">
    <label for="name" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="name" placeholder="John Wick" required name="name">

  <div class="col-12">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="email" placeholder="John@example.com" required name="email">

  <div class="col-12">
    <label for="contact_no" class="form-label">Phone Number</label>

  <div class="input-group mb-3">
  <span class="input-group-text">+27</span>
  <input type="text" class="form-control" id="contact_no" placeholder="123456789" required name="contact_no">
</div>
  <div class="col-md-6">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" required name="password">
    <label for="confirm" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" id="confirm" required name="confirm">
  </div>

  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
  </section>
  <div class = "side-panel">

          <img src="https://th.bing.com/th/id/R.6c1536e2841d8ad3e8281abaa8a8e38e?rik=ZZ6K7Ny0VVexlg&riu=http%3a%2f%2fsaltlakebride.com%2fwp-content%2fuploads%2f2017%2f11%2fWedding_Venue_1.jpg&ehk=UfSL9AJuNl1K7Ex6Tk6rHm8sRdgMDx0xSCLn2vwpoNA%3d&risl=&pid=ImgRaw&r=0" alt="">

  </div>
    </main>





</form>
</body>
</html>
