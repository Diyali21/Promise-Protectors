<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block docName %} {% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/base.css" />
    {% block head_content %} {% endblock %}
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-link-container">
          <li>
            <img
              class="img-logo"
              src="/static/PROMISE PROTECTORS_20250325_191749_0000.png"
              alt=""
            />
          </li>
          <li class="spacing-words">
            <a href="/" class="{% if active_page == 'home' %}active{% endif %}">
              <i class="fa-solid fa-house"></i> Home</a
            >
          </li>
          <li class="spacing-words">
            <a
              href="/dashboard"
              class="{% if active_page == 'dashboard' %}active{% endif %}"
            >
              <i class="fa-solid fa-user"></i> Dashboard</a
            >
          </li>
          <li class="spacing-words">
            <a
              href="/about"
              class="{% if active_page == 'about' %}active{% endif %}"
              ><i class="fa-solid fa-circle-info"></i> About</a
            >
          </li>
          <li class="spacing-words">
            <a
              href="/faq"
              class="{% if active_page == 'faq' %}active{% endif %}"
              ><i class="fa-solid fa-circle-question"></i> FAQ</a
            >
          </li>
          <li class="spacing-words">
            <a
              href="/partners"
              class="{% if active_page == 'partners' %}active{% endif %}"
              ><i class="fa-solid fa-handshake"></i> Partners</a
            >
          </li>
          <li class="spacing-words">
            <a
              href="/reviews"
              class="{% if active_page == 'reviews' %}active{% endif %}"
              ><i class="fa-solid fa-comments"></i> Reviews</a
            >
          </li>
          <li class="spacing-words">
            <a
              href="/contact-us"
              class="{% if active_page == 'contact-us' %}active{% endif %}"
              ><i class="fa-solid fa-phone"></i> Contact Us</a
            >
          </li>
        </ul>
      </nav>
    </header>
    {% block content %} {% endblock %}
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const currentLocation = window.location.pathname.split("/").pop();
        const navLinks = document.querySelectorAll("nav ul li a");

        navLinks.forEach((link) => {
          if (link.getAttribute("href") === currentLocation) {
            link.classList.add("active");
          }
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
