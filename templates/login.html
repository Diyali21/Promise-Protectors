<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/login.css" />
</head>
<body>

    <div class="login-container">
      <div class="login-section">
        <h1>Login to Your Account!</h1>
    <form
  action="{{url_for('auth_bp.submit_login_page')}}"
  method="POST"
  class="form-container"
>
      <div class="form-floating">
  <input type="text" class="form-control" id="username" placeholder="John123" required name="username" minlength="4">
  <label for="username">Username</label>
</div>
<div class="form-floating mb-3">
  <input type="password" class="form-control" id="password" placeholder="" required name="password" minlength="8" pattern="(?=.*[0-9])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}">
  <label for="password">Password</label>
  <div></div>
  <small>Password must contain 8 or more characters that are of at least one number,uppercase, special character !@#$%^&*</small>
  <span class="form-text" id="basic-addon4"></span>
</div>

      <section  class="d-flex flex-column mb-3">
  <button class="btn btn-danger" type="submit">Login</button>

<p class="bottom-footer">Don't have an account?   <a href="/register" class="link-danger link-offset-2 link-underline-opacity-5 link-underline-opacity-100-hover">Register</a> </p>
</div>
</section>
 </form>
<div class="image-section">
  <img src="https://i.ytimg.com/vi/Zwm1xXbKV-U/maxresdefault.jpg" alt="">
</div>


</body>
</html>
