<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/login.css" />
</head>
<body>

    <div class="login-container">
      <div class="login-section">
        <h1>Login to Your Account!</h1>
    <form class = "form-container">
      <div class="form-floating">
  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
  <label for="floatingPassword">Email address</label>
</div>
<div class="form-floating mb-3">
  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
  <label for="floatingInput">Password</label>
  <div></div>
  <p class="pass-reminder"><a class="link-danger link-offset-2 link-underline link-underline-opacity-0" href="#">Forgot your password?</a></p>
  <span class="form-text" id="basic-addon4"></span>
</div>
    </form>
      <section  class="d-flex flex-column mb-3">
<button class="btn btn-danger" type="submit">Login</button>
<p class="bottom-footer">Don't have an account?   <a href="#" class="link-danger link-offset-2 link-underline-opacity-5 link-underline-opacity-100-hover">Register</a> </p>
</div>
</section>
<div class="image-section">
  <img src="https://i.ytimg.com/vi/Zwm1xXbKV-U/maxresdefault.jpg" alt="">
</div>


</body>
