<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans Georgian", sans-serif;
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: linear-gradient(
          to left top,
          #ffcba3,
          #ffd2a9,
          #ffdaaf,
          #ffe1b6,
          #ffe9bc
        );
      }
      .venues {
        margin-top: 100px;
        height: 100px;
        width: 50px;
        transition: 4s all;
      }
      .card-img-top:hover {
        transform: scale(1.15);
        border-style: solid;
        border-color: plum;
      }
      h2,
      h3 {
        margin-bottom: 20px;
      }
      .banner {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="banner">
        <h2>Protect Your Perfect Day with Promise Protectors</h2>
        <h3>Get piece of mind with tailored coverage for your special day</h3>
        <h4>Pick a venue to get started</h4>
      </div>
      <div class="card" style="width: 50rem; margin-top: 50px">
        <img
          src="https://forbetterforworse.co.uk/wp-content/uploads/2013/07/Manor-by-the-lake-italian-pavilion-ceremony-.jpg"
          class="card-img-top"
          alt="..."
        />
      </div>
      <div class="card" style="width: 50rem; margin-top: 50px">
        <img
          src="https://media.weddingz.in/images/16ab8276a8bfa26550f679e8e6963687/best-wedding-reception-halls-in-patna-you-will-absolutely-fall-in-love-with.jpg"
          class="card-img-top"
          alt="..."
        />
      </div>
      <div class="card" style="width: 50rem; margin-top: 50px">
        <img
          src="https://img.freepik.com/premium-photo/wedding-arch-with-flowers-beach_640852-4147.jpg"
          class="card-img-top"
          alt="..."
        />
      </div>
      <div class="card" style="width: 50rem; margin-top: 50px">
        <img
          src="https://weddingvenuemap.com/wp-content/uploads/2018/12/Ceviche-Tapas-Bar-and-Restuarant-Top-Restaurant-Wedding-Venue-A-Magic-Moment-2.jpg"
          class="card-img-top"
          alt="..."
        />
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    </section>
  </body>
</html>
