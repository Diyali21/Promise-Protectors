<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      #more {
        display: none;
      }
    </style>
  </head>
  <body>
    <h2>What is wedding insurance?</h2>
    <p>
      <span id="dots"> </span
      ><span id="more"
        >Wedding insurance is cover that protects a coupleâ€™s investment from
        circumstances beyond their control and reimburses unrecoverable expenses
        incurred.</span
      >
    </p>
    <button onclick="myFunction()" id="myBtn">+</button>

    <script>
      function myFunction() {
        var dots = document.getElementById("dots");
        var moreText = document.getElementById("more");
        var btnText = document.getElementById("myBtn");

        if (dots.style.display === "none") {
          dots.style.display = "inline";
          btnText.innerHTML = "+";
          moreText.style.display = "none";
        } else {
          dots.style.display = "none";
          btnText.innerHTML = "-";
          moreText.style.display = "inline";
        }
      }
    </script>
  </body>
</html>
